<!doctype html>
<html lang="en">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>

        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

            li > button {
                margin-left: 6px;
            }

        button > span {
            color: green;
        }
    </style>
</head>
<body ng-app="ShoppingListCheckOffApp">
    <div class="container">
        <h1>Shopping List Check Off</h1>

        <div class="row" ng-controller="ShoppingListController as list">
            <div class="form-group">
                <input ng-model="itemName" type="text" placeholder="Item Name" class="form-control">
                <input ng-model="itemQuantity" type="number" placeholder="Item Quantity" class="form-control">
            </div>
            <div class="form-group">
                <button ng-click="list.addShoppingItem(itemName, itemQuantity)" class="btn btn-primary">Add Shopping Item</button>
            </div>
            <!-- To Buy List -->
            <div class="col-md-6">
                <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in list.shoppingItems">
                        {{ item.quantity }}  {{ item.itemName }}
                        <button ng-click="list.checkOutItem($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                    </li>
                </ul>
                <div ng-if="!list.shoppingItems.length" class="emptyMessage">Everything is bought!</div>
            </div>

            <!-- Already Bought List -->
            <div class="col-md-6">
                <h2>Already Bought:</h2>
                <ul>
                    <li ng-repeat="item in list.boughtItems">Bought {{ item.quantity }} {{ item.itemName }}</li>
                </ul>
                <div ng-if="!list.boughtItems.length" class="emptyMessage">Nothing bought yet.</div>
            </div>
        </div>
    </div>

</body>
</html>
